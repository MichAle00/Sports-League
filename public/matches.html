<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestor de ligas</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom JavaScript -->
  <script src="/public/js/matches.js"></script>
  <style>
    .match-card {
      transition: transform 0.2s;
    }
    .match-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.1);
    }
    .status-scheduled {
      border-left: 5px solid #6c757d;
    }
    .status-ongoing {
      border-left: 5px solid #ffc107;
    }
    .status-completed {
      border-left: 5px solid #198754;
    }
    .status-postponed {
      border-left: 5px solid #dc3545;
    }
  </style>
</head>
<body>
  <div class="container py-5">
    <h1 class="text-center mb-5">Gestor de ligas</h1>
    
    <!-- Match Form -->
    <div class="card mb-5">
      <div class="card-header">
        <h3 id="formTitle">Agregar nuevo partido</h3>
      </div>
      <div class="card-body">
        <form id="matchForm">
          <input type="hidden" id="matchId">
          <div class="row g-3">
            <div class="col-md-6">
              <label for="homeTeam" class="form-label">Equipo de casa</label>
              <input type="text" class="form-control" id="homeTeam" required>
            </div>
            <div class="col-md-6">
              <label for="awayTeam" class="form-label">Equipo visitante</label>
              <input type="text" class="form-control" id="awayTeam" required>
            </div>
            <div class="col-md-6">
              <label for="matchDate" class="form-label">Fecha del encuentro</label>
              <input type="date" class="form-control" id="matchDate" required>
            </div>
            <div class="col-md-6">
              <label for="location" class="form-label">Lugar</label>
              <input type="text" class="form-control" id="location" required>
            </div>
            <div class="col-md-3">
              <label for="homeScore" class="form-label">Puntuacion de casa</label>
              <input type="number" class="form-control" id="homeScore" min="0">
            </div>
            <div class="col-md-3">
              <label for="awayScore" class="form-label">Puntuacion visitante</label>
              <input type="number" class="form-control" id="awayScore" min="0">
            </div>
            <div class="col-md-6">
              <label for="status" class="form-label">Estado</label>
              <select class="form-select" id="status">
                <option value="scheduled">Programado</option>
                <option value="ongoing">En curso</option>
                <option value="completed">Completado</option>
                <option value="postponed">Postpuesto</option>
              </select>
            </div>
          </div>
          <div class="mt-4">
            <button type="submit" class="btn btn-primary me-2" id="submitBtn">Agregar partido</button>
            <button type="button" class="btn btn-secondary" id="cancelBtn" style="display: none;">Cancelar</button>
          </div>
        </form>
      </div>
    </div>
    
    <!-- Matches List -->
    <h2 class="mb-4">Partidos por venir</h2>
    <div id="matchesList" class="row">
      <!-- Matches will be loaded here -->
    </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
